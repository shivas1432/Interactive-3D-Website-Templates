<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPACE -SCROLL EFFECT TEMPLATE</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
            line-height: 1.6;
        }

        .hero-container {
            position: relative;
            height: 300vh;
            overflow: hidden;
        }

        .hero-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Side Menu */
        .side-menu {
            position: fixed;
            left: 2rem;
            top: 50%;
            transform: translateY(-50%);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            visibility: hidden;
            opacity: 0;
            transform: translateY(-50%) translateX(-100px);
            transition: all 1s ease;
        }

        .side-menu.visible {
            visibility: visible;
            opacity: 1;
            transform: translateY(-50%) translateX(0);
        }

        .menu-icon {
            display: flex;
            flex-direction: column;
            gap: 4px;
            cursor: pointer;
        }

        .menu-icon span {
            width: 25px;
            height: 2px;
            background: #fff;
            transition: all 0.3s ease;
        }

        .menu-icon:hover span {
            background: #00f5ff;
        }

        .vertical-text {
            writing-mode: vertical-lr;
            font-size: 0.9rem;
            letter-spacing: 3px;
            font-weight: 600;
            color: #888;
            margin-top: 1rem;
        }

        /* Hero Content */
        .hero-content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            max-width: 800px;
            padding: 0 2rem;
        }

        .hero-title {
            font-size: clamp(4rem, 10vw, 8rem);
            font-weight: 900;
            letter-spacing: 8px;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #fff, #00f5ff, #ff006e);
            background-size: 200% 200%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleGlow 4s ease-in-out infinite;
            text-transform: uppercase;
            overflow: hidden;
            visibility: hidden;
        }

        .hero-title.visible {
            visibility: visible;
        }

        @keyframes titleGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .title-char {
            display: inline-block;
            opacity: 0;
            transform: translateY(200px);
        }

        .title-char.animate {
            animation: charReveal 1.5s ease-out forwards;
        }

        @keyframes charReveal {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-subtitle {
            font-size: clamp(1.2rem, 2.5vw, 1.8rem);
            line-height: 1.8;
            color: #ccc;
            font-weight: 300;
            letter-spacing: 1px;
            visibility: hidden;
        }

        .hero-subtitle.visible {
            visibility: visible;
        }

        .subtitle-line {
            opacity: 0;
            transform: translateY(50px);
        }

        .subtitle-line.animate {
            animation: lineReveal 1s ease-out forwards;
        }

        .subtitle-line:nth-child(2).animate {
            animation-delay: 0.2s;
        }

        @keyframes lineReveal {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Scroll Progress */
        .scroll-progress {
            position: fixed;
            right: 2rem;
            top: 50%;
            transform: translateY(-50%);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            visibility: hidden;
            opacity: 0;
            transform: translateY(-50%) translateX(100px);
            transition: all 1s ease;
        }

        .scroll-progress.visible {
            visibility: visible;
            opacity: 1;
            transform: translateY(-50%) translateX(0);
        }

        .scroll-text {
            font-size: 0.8rem;
            letter-spacing: 2px;
            color: #888;
            writing-mode: vertical-lr;
            margin-bottom: 1rem;
        }

        .progress-track {
            width: 2px;
            height: 100px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 1px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            width: 100%;
            height: 0%;
            background: linear-gradient(to top, #00f5ff, #ff006e);
            border-radius: 1px;
            transition: height 0.3s ease;
        }

        .section-counter {
            font-size: 0.9rem;
            color: #888;
            margin-top: 1rem;
            font-family: monospace;
        }

        /* Content Sections */
        .scroll-sections {
            position: relative;
            z-index: 5;
        }

        .content-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 2rem;
            position: relative;
        }

        .content-section .hero-title {
            font-size: clamp(3rem, 8vw, 6rem);
            margin-bottom: 1.5rem;
            visibility: visible;
        }

        .content-section .hero-subtitle {
            font-size: clamp(1rem, 2vw, 1.5rem);
            max-width: 600px;
            visibility: visible;
        }

        .content-section .subtitle-line {
            opacity: 1;
            transform: translateY(0);
        }

        /* Cosmos Style Classes */
        .cosmos-style {
            background: radial-gradient(ellipse at center, 
                rgba(0, 51, 255, 0.1) 0%, 
                rgba(255, 0, 102, 0.1) 50%, 
                transparent 70%);
        }

        .cosmos-content {
            /* No additional styles needed */
        }

        .cosmos-subtitle {
            /* No additional styles needed */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .side-menu {
                left: 1rem;
            }
            
            .scroll-progress {
                right: 1rem;
            }
            
            .hero-title {
                letter-spacing: 4px;
            }
            
            .vertical-text {
                font-size: 0.8rem;
            }
        }

        /* Loading state */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease;
        }

        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div style="color: #fff; font-size: 1.2rem;">Loading...</div>
    </div>

    <div class="hero-container cosmos-style">
        <canvas class="hero-canvas" id="hero-canvas"></canvas>
        
        <!-- Side menu -->
        <div class="side-menu" id="side-menu">
            <div class="menu-icon">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="vertical-text">SPACE</div>
        </div>

        <!-- Main content -->
        <div class="hero-content cosmos-content">
            <h1 class="hero-title" id="hero-title">HORIZON</h1>
            
            <div class="hero-subtitle cosmos-subtitle" id="hero-subtitle">
               
            </div>
        </div>

        <!-- Scroll progress indicator -->
        <div class="scroll-progress" id="scroll-progress">
            <div class="scroll-text">SCROLL</div>
            <div class="progress-track">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div class="section-counter" id="section-counter">01 / 02</div>
        </div>

        <!-- Additional sections for scrolling -->
        <div class="scroll-sections">
            <section class="content-section">
                <h1 class="hero-title">COSMOS</h1>
                <div class="hero-subtitle cosmos-subtitle">
                    <p class="subtitle-line">
                        Beyond the boundaries of imagination,
                    </p>
                    <p class="subtitle-line">
                        lies the universe of possibilities
                    </p>
                </div>
            </section>
            
            <section class="content-section">
                <h1 class="hero-title">INFINITY</h1>
                <div class="hero-subtitle cosmos-subtitle">
                    <p class="subtitle-line">
                        In the space between thought and creation,
                    </p>
                    <p class="subtitle-line">
                        we find the essence of true innovation
                    </p>
                </div>
            </section>
        </div>
    </div>

    <script>
        // Global variables
        let scene, camera, renderer, composer;
        let stars = [];
        let nebula = null;
        let mountains = [];
        let animationId = null;
        let isReady = false;
        let scrollProgress = 0;
        let currentSection = 0;
        const totalSections = 2;
        let targetCameraX = 0, targetCameraY = 30, targetCameraZ = 100;
        let smoothCameraPos = { x: 0, y: 30, z: 100 };
        let locations = [];

        // Initialize Three.js scene
        function initThree() {
            const canvas = document.getElementById('hero-canvas');
            
            // Scene setup
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.00025);

            // Camera
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                2000
            );
            camera.position.z = 100;
            camera.position.y = 20;

            // Renderer
            renderer = new THREE.WebGLRenderer({
                canvas: canvas,
                antialias: true,
                alpha: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 0.5;

            // Create scene elements
            createStarField();
            createNebula();
            createMountains();
            createAtmosphere();
            getLocation();

            // Start animation
            animate();
            
            // Mark as ready
            isReady = true;
            
            // Hide loading screen
            document.getElementById('loading').classList.add('hidden');
            
            // Start animations
            setTimeout(startAnimations, 500);
        }

        function createStarField() {
            const starCount = 5000;
            
            for (let i = 0; i < 3; i++) {
                const geometry = new THREE.BufferGeometry();
                const positions = new Float32Array(starCount * 3);
                const colors = new Float32Array(starCount * 3);
                const sizes = new Float32Array(starCount);

                for (let j = 0; j < starCount; j++) {
                    const radius = 200 + Math.random() * 800;
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos(Math.random() * 2 - 1);

                    positions[j * 3] = radius * Math.sin(phi) * Math.cos(theta);
                    positions[j * 3 + 1] = radius * Math.sin(phi) * Math.sin(theta);
                    positions[j * 3 + 2] = radius * Math.cos(phi);

                    // Color variation
                    const color = new THREE.Color();
                    const colorChoice = Math.random();
                    if (colorChoice < 0.7) {
                        color.setHSL(0, 0, 0.8 + Math.random() * 0.2);
                    } else if (colorChoice < 0.9) {
                        color.setHSL(0.08, 0.5, 0.8);
                    } else {
                        color.setHSL(0.6, 0.5, 0.8);
                    }
                    
                    colors[j * 3] = color.r;
                    colors[j * 3 + 1] = color.g;
                    colors[j * 3 + 2] = color.b;

                    sizes[j] = Math.random() * 2 + 0.5;
                }

                geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
                geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));

                const material = new THREE.ShaderMaterial({
                    uniforms: {
                        time: { value: 0 },
                        depth: { value: i }
                    },
                    vertexShader: `
                        attribute float size;
                        attribute vec3 color;
                        varying vec3 vColor;
                        uniform float time;
                        uniform float depth;
                        
                        void main() {
                            vColor = color;
                            vec3 pos = position;
                            
                            float angle = time * 0.05 * (1.0 - depth * 0.3);
                            mat2 rot = mat2(cos(angle), -sin(angle), sin(angle), cos(angle));
                            pos.xy = rot * pos.xy;
                            
                            vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
                            gl_PointSize = size * (300.0 / -mvPosition.z);
                            gl_Position = projectionMatrix * mvPosition;
                        }
                    `,
                    fragmentShader: `
                        varying vec3 vColor;
                        
                        void main() {
                            float dist = length(gl_PointCoord - vec2(0.5));
                            if (dist > 0.5) discard;
                            
                            float opacity = 1.0 - smoothstep(0.0, 0.5, dist);
                            gl_FragColor = vec4(vColor, opacity);
                        }
                    `,
                    transparent: true,
                    blending: THREE.AdditiveBlending,
                    depthWrite: false
                });

                const starField = new THREE.Points(geometry, material);
                scene.add(starField);
                stars.push(starField);
            }
        }

        function createNebula() {
            const geometry = new THREE.PlaneGeometry(8000, 4000, 100, 100);
            const material = new THREE.ShaderMaterial({
                uniforms: {
                    time: { value: 0 },
                    color1: { value: new THREE.Color(0x0033ff) },
                    color2: { value: new THREE.Color(0xff0066) },
                    opacity: { value: 0.3 }
                },
                vertexShader: `
                    varying vec2 vUv;
                    varying float vElevation;
                    uniform float time;
                    
                    void main() {
                        vUv = uv;
                        vec3 pos = position;
                        
                        float elevation = sin(pos.x * 0.01 + time) * cos(pos.y * 0.01 + time) * 20.0;
                        pos.z += elevation;
                        vElevation = elevation;
                        
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
                    }
                `,
                fragmentShader: `
                    uniform vec3 color1;
                    uniform vec3 color2;
                    uniform float opacity;
                    uniform float time;
                    varying vec2 vUv;
                    varying float vElevation;
                    
                    void main() {
                        float mixFactor = sin(vUv.x * 10.0 + time) * cos(vUv.y * 10.0 + time);
                        vec3 color = mix(color1, color2, mixFactor * 0.5 + 0.5);
                        
                        float alpha = opacity * (1.0 - length(vUv - 0.5) * 2.0);
                        alpha *= 1.0 + vElevation * 0.01;
                        
                        gl_FragColor = vec4(color, alpha);
                    }
                `,
                transparent: true,
                blending: THREE.AdditiveBlending,
                side: THREE.DoubleSide,
                depthWrite: false
            });

            nebula = new THREE.Mesh(geometry, material);
            nebula.position.z = -1050;
            nebula.rotation.x = 0;
            scene.add(nebula);
        }

        function createMountains() {
            const layers = [
                { distance: -50, height: 60, color: 0x1a1a2e, opacity: 1 },
                { distance: -100, height: 80, color: 0x16213e, opacity: 0.8 },
                { distance: -150, height: 100, color: 0x0f3460, opacity: 0.6 },
                { distance: -200, height: 120, color: 0x0a4668, opacity: 0.4 }
            ];

            layers.forEach((layer, index) => {
                const points = [];
                const segments = 50;
                
                for (let i = 0; i <= segments; i++) {
                    const x = (i / segments - 0.5) * 1000;
                    const y = Math.sin(i * 0.1) * layer.height + 
                             Math.sin(i * 0.05) * layer.height * 0.5 +
                             Math.random() * layer.height * 0.2 - 100;
                    points.push(new THREE.Vector2(x, y));
                }
                
                points.push(new THREE.Vector2(5000, -300));
                points.push(new THREE.Vector2(-5000, -300));

                const shape = new THREE.Shape(points);
                const geometry = new THREE.ShapeGeometry(shape);
                const material = new THREE.MeshBasicMaterial({
                    color: layer.color,
                    transparent: true,
                    opacity: layer.opacity,
                    side: THREE.DoubleSide
                });

                const mountain = new THREE.Mesh(geometry, material);
                mountain.position.z = layer.distance;
                mountain.position.y = layer.distance;
                mountain.userData = { baseZ: layer.distance, index };
                scene.add(mountain);
                mountains.push(mountain);
            });
        }

        function createAtmosphere() {
            const geometry = new THREE.SphereGeometry(600, 32, 32);
            const material = new THREE.ShaderMaterial({
                uniforms: {
                    time: { value: 0 }
                },
                vertexShader: `
                    varying vec3 vNormal;
                    varying vec3 vPosition;
                    
                    void main() {
                        vNormal = normalize(normalMatrix * normal);
                        vPosition = position;
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                    }
                `,
                fragmentShader: `
                    varying vec3 vNormal;
                    varying vec3 vPosition;
                    uniform float time;
                    
                    void main() {
                        float intensity = pow(0.7 - dot(vNormal, vec3(0.0, 0.0, 1.0)), 2.0);
                        vec3 atmosphere = vec3(0.3, 0.6, 1.0) * intensity;
                        
                        float pulse = sin(time * 2.0) * 0.1 + 0.9;
                        atmosphere *= pulse;
                        
                        gl_FragColor = vec4(atmosphere, intensity * 0.25);
                    }
                `,
                side: THREE.BackSide,
                blending: THREE.AdditiveBlending,
                transparent: true
            });

            const atmosphere = new THREE.Mesh(geometry, material);
            scene.add(atmosphere);
        }

        function getLocation() {
            locations = [];
            mountains.forEach((mountain, i) => {
                locations[i] = mountain.position.z;
            });
        }

        function animate() {
            animationId = requestAnimationFrame(animate);
            
            const time = Date.now() * 0.001;

            // Update stars
            stars.forEach((starField, i) => {
                if (starField.material.uniforms) {
                    starField.material.uniforms.time.value = time;
                }
            });

            // Update nebula
            if (nebula && nebula.material.uniforms) {
                nebula.material.uniforms.time.value = time * 0.5;
            }

            // Smooth camera movement with easing
            if (camera && targetCameraX !== undefined) {
                const smoothingFactor = 0.05;
                
                smoothCameraPos.x += (targetCameraX - smoothCameraPos.x) * smoothingFactor;
                smoothCameraPos.y += (targetCameraY - smoothCameraPos.y) * smoothingFactor;
                smoothCameraPos.z += (targetCameraZ - smoothCameraPos.z) * smoothingFactor;
                
                const floatX = Math.sin(time * 0.1) * 2;
                const floatY = Math.cos(time * 0.15) * 1;
                
                camera.position.x = smoothCameraPos.x + floatX;
                camera.position.y = smoothCameraPos.y + floatY;
                camera.position.z = smoothCameraPos.z;
                camera.lookAt(0, 10, -600);
            }

            // Parallax mountains with subtle animation
            mountains.forEach((mountain, i) => {
                const parallaxFactor = 1 + i * 0.5;
                mountain.position.x = Math.sin(time * 0.1) * 2 * parallaxFactor;
                mountain.position.y = 50 + (Math.cos(time * 0.15) * 1 * parallaxFactor);
            });

            renderer.render(scene, camera);
        }

        // Animation functions
        function startAnimations() {
            // Animate side menu
            setTimeout(() => {
                document.getElementById('side-menu').classList.add('visible');
            }, 0);

            // Animate title
            setTimeout(() => {
                animateTitle();
            }, 500);

            // Animate subtitle
            setTimeout(() => {
                animateSubtitle();
            }, 1300);

            // Animate scroll progress
            setTimeout(() => {
                document.getElementById('scroll-progress').classList.add('visible');
            }, 1800);
        }

        function animateTitle() {
            const title = document.getElementById('hero-title');
            const text = title.textContent;
            title.innerHTML = '';
            title.classList.add('visible');
            
            text.split('').forEach((char, index) => {
                const span = document.createElement('span');
                span.textContent = char === ' ' ? '\u00A0' : char;
                span.className = 'title-char';
                title.appendChild(span);
                
                setTimeout(() => {
                    span.classList.add('animate');
                }, index * 50);
            });
        }

        function animateSubtitle() {
            const subtitle = document.getElementById('hero-subtitle');
            const lines = subtitle.querySelectorAll('.subtitle-line');
            subtitle.classList.add('visible');
            
            lines.forEach((line, index) => {
                setTimeout(() => {
                    line.classList.add('animate');
                }, index * 200);
            });
        }

        // Scroll handling
        function handleScroll() {
            const scrollY = window.scrollY;
            const windowHeight = window.innerHeight;
            const documentHeight = document.documentElement.scrollHeight;
            const maxScroll = documentHeight - windowHeight;
            const progress = Math.min(scrollY / maxScroll, 1);
            
            scrollProgress = progress;
            const newSection = Math.floor(progress * totalSections);
            currentSection = newSection;

            // Update progress bar
            const progressFill = document.getElementById('progress-fill');
            progressFill.style.height = `${progress * 100}%`;
            
            // Update section counter
            document.getElementById('section-counter').textContent = 
                `${String(currentSection + 1).padStart(2, '0')} / ${String(totalSections + 1).padStart(2, '0')}`;
            
            // Calculate smooth progress through all sections
            const totalProgress = progress * totalSections;
            const sectionProgress = totalProgress % 1;
            
            // Define camera positions for each section
            const cameraPositions = [
                { x: 0, y: 30, z: 300 },    // Section 0 - HORIZON
                { x: 0, y: 40, z: -50 },     // Section 1 - COSMOS
                { x: 0, y: 50, z: -700 }       // Section 2 - INFINITY
            ];
            
            // Get current and next positions
            const currentPos = cameraPositions[newSection] || cameraPositions[0];
            const nextPos = cameraPositions[newSection + 1] || currentPos;
            
            // Set target positions
            targetCameraX = currentPos.x + (nextPos.x - currentPos.x) * sectionProgress;
            targetCameraY = currentPos.y + (nextPos.y - currentPos.y) * sectionProgress;
            targetCameraZ = currentPos.z + (nextPos.z - currentPos.z) * sectionProgress;
            
            // Smooth parallax for mountains
            mountains.forEach((mountain, i) => {
                const speed = 1 + i * 0.9;
                const targetZ = mountain.userData.baseZ + scrollY * speed * 0.5;
                
                if (progress > 0.7) {
                    mountain.position.z = 600000;
                } else {
                    mountain.position.z = locations[i];
                }
            });
            
            if (nebula) {
                nebula.position.z = mountains[3] ? mountains[3].position.z : -1050;
            }
        }

        // Resize handler
        function handleResize() {
            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        }

        // Event listeners
        window.addEventListener('scroll', handleScroll);
        window.addEventListener('resize', handleResize);

        // Initialize when page loads
        window.addEventListener('load', () => {
            initThree();
            handleScroll(); // Set initial state
        });

        // Menu icon interaction
        document.addEventListener('DOMContentLoaded', () => {
            const menuIcon = document.querySelector('.menu-icon');
            if (menuIcon) {
                menuIcon.addEventListener('click', () => {
                    menuIcon.style.transform = 'scale(0.9)';
                    setTimeout(() => {
                        menuIcon.style.transform = 'scale(1)';
                    }, 150);
                });
            }
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            
            // Dispose Three.js resources
            if (stars) {
                stars.forEach(starField => {
                    if (starField.geometry) starField.geometry.dispose();
                    if (starField.material) starField.material.dispose();
                });
            }

            if (mountains) {
                mountains.forEach(mountain => {
                    if (mountain.geometry) mountain.geometry.dispose();
                    if (mountain.material) mountain.material.dispose();
                });
            }

            if (nebula) {
                if (nebula.geometry) nebula.geometry.dispose();
                if (nebula.material) nebula.material.dispose();
            }

            if (renderer) {
                renderer.dispose();
            }
        });
    </script>
</body>
</html>
