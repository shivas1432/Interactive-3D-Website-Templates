    <meta charset="UTF-8">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }
        
        :root {
            --jeans: hsl(0, 0%, 45%);
            --ground-hue: 55;
            --belt: hsl(0, 0%, 0%);
            --fur-dark: hsl(25, 80%, 25%);
            --fur: hsl(25, 80%, 30%);
            --fur-light: hsl(25, 60%, 45%);
            --muzzle: hsl(25, 60%, 75%);
            --tank: hsl(0, 0%, 85%);
            --nose: hsl(0, 0%, 5%);
            --bandana: hsl(0, 90%, 50%);
            --keyboard-body: hsl(0, 0%, 25%);
            --keyboard-key: hsl(0, 0%, 55%);
            --keyboard-accent: hsl(260, 30%, 50%);
            --bg: hsl(var(--ground-hue), 20%, 20%);
        }
        
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg);
            margin: 0;
            padding: 0;
        }
        
        svg {
            width: 70vmin;
        }
        
        .ground {
            --alpha: 0.5;
            fill: hsla(var(--ground-hue), 60%, 60%, var(--alpha, 1));
        }
        
        .bear__jeans {
            fill: var(--jeans);
        }
        
        .bear__belt {
            fill: var(--belt);
        }
        
        .bear__muzzle {
            fill: var(--muzzle);
        }
        
        .bear__shoulder--left {
            fill: var(--fur-dark);
        }
        
        .bear__tank {
            fill: var(--tank);
        }
        
        .bear__nose {
            fill: var(--nose);
        }
        
        .bear__bandana {
            fill: var(--bandana);
        }
        
        .bear__fur,
        .bear__paw {
            fill: var(--fur);
        }
        
        .bear__fur--light {
            fill: var(--fur-light);
        }
        
        .keyboard__body {
            fill: var(--keyboard-body);
        }
        
        .keyboard__key {
            fill: var(--keyboard-key);
        }
        
        .keyboard__key--accented {
            fill: var(--keyboard-accent);
        }
        
        .code-block {
            fill: hsl(var(--hue), 100%, 50%);
        }
        
        label {
            height: 44px;
            width: 44px;
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            cursor: pointer;
        }
        
        label > svg {
            position: absolute;
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
        }
        
        label path {
            fill: hsl(var(--ground-hue), 60%, 60%);
        }
        
        label svg:nth-of-type(1) {
            display: none;
        }
        
        [type='checkbox'] {
            height: 0;
            width: 0;
            opacity: 0;
        }
        
        #volume:checked ~ label svg:nth-of-type(1) {
            display: block;
        }
        
        #volume:checked ~ label svg:nth-of-type(2) {
            display: none;
        }
    </style>
</head>

    <script>
        const {
            gsap: { set, timeline },
        } = window;
        
        const shared = {
            duration: 0.075,
        };
        
        const AUDIO = {
            CLACK_ONE: new Audio('https://assets.codepen.io/605876/clack-one.mp3'),
            CLACK_TWO: new Audio('https://assets.codepen.io/605876/clack-two.mp3'),
            WARZONE: new Audio('https://assets.codepen.io/605876/dial-up-warzone.mp3'),
        };
        
        const CLICK_RATE = 0.65;
        AUDIO.WARZONE.loop = true;
        AUDIO.WARZONE.volume = 0.1;
        AUDIO.CLACK_ONE.volume = AUDIO.CLACK_TWO.volume = 0.5;
        AUDIO.CLACK_ONE.playbackRate = AUDIO.CLACK_TWO.playbackRate = CLICK_RATE;
        AUDIO.WARZONE.muted = AUDIO.CLACK_ONE.muted = AUDIO.CLACK_TWO.muted = true;
        
        const toggleAudio = () => {
            AUDIO.WARZONE.muted = AUDIO.CLACK_ONE.muted = AUDIO.CLACK_TWO.muted = !AUDIO.WARZONE.muted;
            if (!AUDIO.WARZONE.muted) {
                AUDIO.WARZONE.play().catch(e => console.log('Audio autoplay prevented'));
            } else {
                AUDIO.WARZONE.pause();
            }
        };
        
        document.querySelector('#volume').addEventListener('input', toggleAudio);
        
        // Wait for DOM to be ready
        document.addEventListener('DOMContentLoaded', () => {
            const originalBlock = document.querySelector('#original-code-block');
            if (originalBlock) {
                set('#original-code-block', { x: 25, y: 15, scale: 0 });
            }
        });
        
        const CODEPEN = document.querySelector('.codepen');
        
        // Create a reusable function to create code blocks with more variety
        const createCodeBlock = () => {
            const originalBlock = document.querySelector('#original-code-block');
            if (!originalBlock || !CODEPEN) return;
            
            const block = originalBlock.cloneNode(true);
            block.removeAttribute('id');
            block.style.display = 'block';
            CODEPEN.appendChild(block);
            
            // More varied starting positions
            const startX = 25 + Math.random() * 15; // 25 to 40
            const startY = 10 + Math.random() * 25; // 10 to 35
            
            set(block, {
                transformOrigin: '50% 50%',
                scale: 0,
                x: startX,
                '--hue': Math.floor(Math.random() * 360),
                y: startY,
            });
            
            const blockTL = timeline({
                onComplete: () => {
                    if (block && block.parentNode) {
                        block.remove();
                    }
                },
                onStart: () => {
                    try {
                        AUDIO[Math.random() > 0.5 ? 'CLACK_ONE' : 'CLACK_TWO'].play();
                    } catch (e) {
                        // Audio might not be ready, ignore error
                    }
                },
            });
            
            // More dramatic movement ranges
            const endX = -60 + Math.random() * 50; // -60 to -10
            const endY = -50 + Math.random() * 100; // -50 to 50
            const finalScale = 0.5 + Math.random() * 1.5; // 0.5 to 2.0
            const rotation = -30 + Math.random() * 60; // -30 to 30
            const duration = 0.5 + Math.random() * 1.5; // 0.5 to 2.0 seconds
            
            blockTL.to(block, {
                x: endX,
                y: endY,
                scale: finalScale,
                rotate: rotation,
                duration: duration,
                ease: "power2.out",
            }).to(block, {
                opacity: 0,
                duration: 0.2,
            }, '-=0.2');
        };
        
        // Create code blocks at regular intervals with higher frequency
        const startCodeBlockAnimation = () => {
            const createBlockInterval = () => {
                // Create multiple blocks at once sometimes
                const blocksToCreate = Math.random() > 0.7 ? 2 : 1; // 30% chance for 2 blocks
                
                for (let i = 0; i < blocksToCreate; i++) {
                    setTimeout(() => createCodeBlock(), i * 50); // Slight delay between multiple blocks
                }
                
                // Create next batch after a shorter random interval (0.1 to 0.8 seconds)
                setTimeout(createBlockInterval, 100 + Math.random() * 700);
            };
            
            // Start creating blocks immediately
            setTimeout(createBlockInterval, 100);
        };
        
        const TL = timeline({
            yoyo: true,
            repeat: -1,
            onStart: startCodeBlockAnimation,
        })
        .to('.bear__head', {
            yPercent: 3,
            ...shared,
        })
        .to(
            '.bear__bandana-tie',
            {
                transformOrigin: '0 0',
                rotate: -30,
                ...shared,
            },
            0
        )
        .to(
            '.bear__keyboard-arm',
            {
                transformOrigin: '85% 20%',
                rotate: 4,
                ...shared,
            },
            0
        )
        .to(
            '.ground',
            {
                '--alpha': 0.25,
                ...shared,
            },
            0
        )
        .to(
            '.bear__tank',
            {
                transformOrigin: '50% 100%',
                scaleY: 0.99,
                ...shared,
            },
            0
        );
        
        document.body.addEventListener('pointerdown', () => {
            if (TL) {
                TL.timeScale(0.1);
                AUDIO.WARZONE.playbackRate = AUDIO.CLACK_ONE.playbackRate = AUDIO.CLACK_TWO.playbackRate = 10;
            }
        });
        
        document.body.addEventListener('pointerup', () => {
            if (TL) {
                TL.timeScale(1);
                AUDIO.WARZONE.playbackRate = 1;
                AUDIO.CLACK_ONE.playbackRate = AUDIO.CLACK_TWO.playbackRate = CLICK_RATE;
            }
        });
    </script>
