<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Showcase - Dynamic Project Grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #18181b;
            color: white;
            overflow: hidden;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 4px;
            transition: grid-template-rows 0.4s ease, grid-template-columns 0.4s ease;
        }

        .project-frame {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            background: #27272a;
            cursor: pointer;
            transition: all 0.4s ease;
        }

        .project-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .project-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            transition: all 0.3s ease;
            z-index: 1;
        }

        .project-frame:hover .project-overlay {
            background: rgba(37, 99, 235, 0.8);
        }

        .project-content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .project-frame:hover .project-video {
            transform: scale(1.05);
        }

        .project-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            transition: transform 0.3s ease;
        }

        .project-frame:hover .project-icon {
            transform: scale(1.1);
        }

        .project-title {
            font-size: 1rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 0.25rem;
            opacity: 0.9;
            transition: opacity 0.3s ease;
        }

        .project-frame:hover .project-title {
            opacity: 1;
        }

        .project-tech {
            font-size: 0.75rem;
            opacity: 0.7;
            text-align: center;
            transition: opacity 0.3s ease;
        }

        .project-frame:hover .project-tech {
            opacity: 1;
        }

        .project-description {
            font-size: 0.7rem;
            opacity: 0;
            text-align: center;
            margin-top: 0.5rem;
            line-height: 1.2;
            transition: opacity 0.3s ease;
        }

        .project-frame:hover .project-description {
            opacity: 0.8;
        }

        /* Grid size modifications for hover effects */
        .container.hover-0-0 { grid-template-rows: 6fr 3fr 3fr; grid-template-columns: 6fr 1.5fr 1.5fr 1.5fr 1.5fr; }
        .container.hover-0-1 { grid-template-rows: 6fr 3fr 3fr; grid-template-columns: 1.5fr 6fr 1.5fr 1.5fr 1.5fr; }
        .container.hover-0-2 { grid-template-rows: 6fr 3fr 3fr; grid-template-columns: 1.5fr 1.5fr 6fr 1.5fr 1.5fr; }
        .container.hover-0-3 { grid-template-rows: 6fr 3fr 3fr; grid-template-columns: 1.5fr 1.5fr 1.5fr 6fr 1.5fr; }
        .container.hover-0-4 { grid-template-rows: 6fr 3fr 3fr; grid-template-columns: 1.5fr 1.5fr 1.5fr 1.5fr 6fr; }
        
        .container.hover-1-0 { grid-template-rows: 3fr 6fr 3fr; grid-template-columns: 6fr 1.5fr 1.5fr 1.5fr 1.5fr; }
        .container.hover-1-1 { grid-template-rows: 3fr 6fr 3fr; grid-template-columns: 1.5fr 6fr 1.5fr 1.5fr 1.5fr; }
        .container.hover-1-2 { grid-template-rows: 3fr 6fr 3fr; grid-template-columns: 1.5fr 1.5fr 6fr 1.5fr 1.5fr; }
        .container.hover-1-3 { grid-template-rows: 3fr 6fr 3fr; grid-template-columns: 1.5fr 1.5fr 1.5fr 6fr 1.5fr; }
        .container.hover-1-4 { grid-template-rows: 3fr 6fr 3fr; grid-template-columns: 1.5fr 1.5fr 1.5fr 1.5fr 6fr; }
        
        .container.hover-2-0 { grid-template-rows: 3fr 3fr 6fr; grid-template-columns: 6fr 1.5fr 1.5fr 1.5fr 1.5fr; }
        .container.hover-2-1 { grid-template-rows: 3fr 3fr 6fr; grid-template-columns: 1.5fr 6fr 1.5fr 1.5fr 1.5fr; }
        .container.hover-2-2 { grid-template-rows: 3fr 3fr 6fr; grid-template-columns: 1.5fr 1.5fr 6fr 1.5fr 1.5fr; }
        .container.hover-2-3 { grid-template-rows: 3fr 3fr 6fr; grid-template-columns: 1.5fr 1.5fr 1.5fr 6fr 1.5fr; }
        .container.hover-2-4 { grid-template-rows: 3fr 3fr 6fr; grid-template-columns: 1.5fr 1.5fr 1.5fr 1.5fr 6fr; }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr 1fr 1fr;
                grid-template-rows: 1fr 1fr 1fr 1fr 1fr;
            }
            
            .project-title {

            }
            
            .project-tech {

            }
            
            .project-icon {
                font-size: 1.5rem;
            }
        }
    </style>

        function createProjectFrame(project, index) {
            const frame = document.createElement('div');
            frame.className = 'project-frame';
            frame.dataset.index = index;
            
            const row = Math.floor(index / 5);
            const col = index % 5;
            frame.dataset.row = row;
            frame.dataset.col = col;
            
            frame.innerHTML = `
                <video 
                    class="project-video" 
                    src="${project.video}" 
                    loop 
                    muted 
                    playsinline
                    preload="metadata"
                ></video>
                <div class="project-overlay">
                    <div class="project-content">
                        
                        
                        
                        
                    </div>
                </div>
            `;
            
            return frame;
        }

        function initializeGrid() {
            const container = document.getElementById('projectGrid');
            
            projects.forEach((project, index) => {
                const frame = createProjectFrame(project, index);
                const video = frame.querySelector('.project-video');
                
                container.appendChild(frame);
                
                frame.addEventListener('mouseenter', () => {
                    const row = frame.dataset.row;
                    const col = frame.dataset.col;
                    container.className = `container hover-${row}-${col}`;
                    
                    // Play video on hover
                    video.play().catch(e => {
                        console.log('Video play failed:', e);
                    });
                });
                
                frame.addEventListener('mouseleave', () => {
                    container.className = 'container';
                    
                    // Pause video when not hovering
                    video.pause();
                });
            });
        }

        // Initialize the grid when the page loads
        document.addEventListener('DOMContentLoaded', initializeGrid);
