      /* CSS to hide "Made in Webflow" badge and branding */

/* Hide the main Webflow badge */
.w-webflow-badge,
.w-webflow-badge-text {
  display: none !important;
  visibility: hidden !important;
  opacity: 0 !important;
}

/* Hide Webflow badge by common selectors */
a[href*="webflow.com"]:not(.buy-template),
a[href*="webflow"]:not(.buy-template) {
  display: none !important;
}

/* Hide by text content (if badge contains "Made in Webflow" text) */
a:contains("Made in Webflow"),
a:contains("Powered by Webflow"),
a:contains("Built with Webflow") {
  display: none !important;
}

/* Hide any element with Webflow branding classes */
.webflow-badge,
.webflow-link,
.webflow-branding {
  display: none !important;
}

/* Hide fixed positioned badges (common placement) */
a[style*="position: fixed"]:not(.buy-template) {
  display: none !important;
}

/* Hide badges positioned at bottom right */
a[style*="bottom"]:not(.buy-template)[style*="right"] {
  display: none !important;
}

/* Alternative method using attribute selectors for Webflow generated badges */
a[data-w-id*="webflow"],
div[data-w-id*="webflow"]:not([data-w-id*="template"]) {
  display: none !important;
}

/* Hide by common Webflow badge styling patterns */
a[style*="z-index: 99999"]:not(.buy-template),
a[style*="position: fixed"][style*="padding: 12px"],
a[style*="background-color: #a6b1bf"] {
  display: none !important;
}

/* Comprehensive text-based hiding using CSS3 */
body a:not(.buy-template):not([class]):not([id]) {
  display: none !important;
}

/* Hide any remaining Webflow promotional elements */
*[class*="w-embed"] a[href*="webflow"],
*[class*="w-richtext"] a[href*="webflow"],
iframe[src*="webflow"] {
  display: none !important;
}

/* For embedded Webflow forms and components */
.w-form-done a[href*="webflow"],
.w-form-fail a[href*="webflow"] {
  display: none !important;
}

/* Additional safety measures for dynamically loaded badges */
[data-automation-id*="webflow"],
[data-testid*="webflow"],
[class*="Badge"]:not([class*="template"]) {
  display: none !important;
}

/* Hide buy template button as well */
.buy-template {
  display: none !important;
  visibility: hidden !important;
  opacity: 0 !important;
}

/* Additional selectors to hide buy template button */
a[href*="webflow.com/templates"],
a[href*="buy"],
.w-button[href*="template"] {
  display: none !important;
}
